<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de √çcones PWA</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #f0f2f5;
        }
        .container {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1f2937;
            text-align: center;
            margin-bottom: 2rem;
        }
        .icon-preview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }
        .icon-item {
            text-align: center;
            padding: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
        }
        canvas {
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #374151;
        }
        input, select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
        }
        button {
            background: linear-gradient(to right, #6366f1, #4f46e5);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s;
        }
        button:hover {
            transform: translateY(-1px);
        }
        .download-section {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
        }
        #textInput {
            width: 100%;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Gerador de √çcones PWA</h1>
        
        <div class="controls">
            <div>
                <label for="textInput">Texto do √çcone:</label>
                <input type="text" id="textInput" value="C" maxlength="3" placeholder="Ex: C, COL, üìã">
            </div>
            
            <div>
                <label for="bgColor">Cor de Fundo:</label>
                <input type="color" id="bgColor" value="#4f46e5">
            </div>
            
            <div>
                <label for="textColor">Cor do Texto:</label>
                <input type="color" id="textColor" value="#ffffff">
            </div>
            
            <div>
                <label for="fontStyle">Estilo da Fonte:</label>
                <select id="fontStyle">
                    <option value="bold">Negrito</option>
                    <option value="normal">Normal</option>
                    <option value="600">Semi-negrito</option>
                </select>
            </div>
        </div>

        <div class="icon-preview" id="iconPreview">
            <!-- √çcones ser√£o gerados aqui -->
        </div>

        <div class="download-section">
            <button onclick="downloadAllIcons()">üì• Baixar Todos os √çcones</button>
            <p style="margin-top: 1rem; color: #6b7280; font-size: 0.875rem;">
                Os √≠cones ser√£o baixados em formato PNG, prontos para usar no seu PWA.
            </p>
        </div>
    </div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        function generateIcons() {
            const iconPreview = document.getElementById('iconPreview');
            const text = document.getElementById('textInput').value || 'C';
            const bgColor = document.getElementById('bgColor').value;
            const textColor = document.getElementById('textColor').value;
            const fontStyle = document.getElementById('fontStyle').value;
            
            iconPreview.innerHTML = '';
            
            sizes.forEach(size => {
                const iconItem = document.createElement('div');
                iconItem.className = 'icon-item';
                
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                canvas.style.width = '80px';
                canvas.style.height = '80px';
                
                const ctx = canvas.getContext('2d');
                
                // Fundo
                ctx.fillStyle = bgColor;
                ctx.fillRect(0, 0, size, size);
                
                // Gradiente sutil
                const gradient = ctx.createLinearGradient(0, 0, size, size);
                gradient.addColorStop(0, bgColor);
                gradient.addColorStop(1, adjustBrightness(bgColor, -20));
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, size, size);
                
                // Bordas arredondadas (simula√ß√£o)
                ctx.beginPath();
                const radius = size * 0.15;
                ctx.roundRect(0, 0, size, size, radius);
                ctx.clip();
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, size, size);
                
                // Texto
                ctx.fillStyle = textColor;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                const fontSize = text.length > 1 ? size * 0.4 : size * 0.6;
                ctx.font = `${fontStyle} ${fontSize}px system-ui, -apple-system, sans-serif`;
                
                ctx.fillText(text, size / 2, size / 2);
                
                // Adicionar sombra ao texto
                ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                ctx.shadowBlur = size * 0.02;
                ctx.shadowOffsetY = size * 0.02;
                ctx.fillText(text, size / 2, size / 2);
                
                const label = document.createElement('div');
                label.textContent = `${size}x${size}`;
                label.style.fontSize = '0.75rem';
                label.style.color = '#6b7280';
                
                iconItem.appendChild(canvas);
                iconItem.appendChild(label);
                iconPreview.appendChild(iconItem);
            });
        }
        
        function adjustBrightness(hex, percent) {
            const num = parseInt(hex.replace("#", ""), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
        }
        
        function downloadAllIcons() {
            sizes.forEach((size, index) => {
                setTimeout(() => {
                    const canvas = document.querySelectorAll('canvas')[index];
                    const link = document.createElement('a');
                    link.download = `icon-${size}x${size}.png`;
                    link.href = canvas.toDataURL();
                    link.click();
                }, index * 100); // Pequeno delay entre downloads
            });
        }
        
        // Adicionar suporte a roundRect se n√£o existir
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, w, h, r) {
                if (w < 2 * r) r = w / 2;
                if (h < 2 * r) r = h / 2;
                this.beginPath();
                this.moveTo(x + r, y);
                this.arcTo(x + w, y, x + w, y + h, r);
                this.arcTo(x + w, y + h, x, y + h, r);
                this.arcTo(x, y + h, x, y, r);
                this.arcTo(x, y, x + w, y, r);
                this.closePath();
                return this;
            }
        }
        
        // Event listeners
        document.getElementById('textInput').addEventListener('input', generateIcons);
        document.getElementById('bgColor').addEventListener('change', generateIcons);
        document.getElementById('textColor').addEventListener('change', generateIcons);
        document.getElementById('fontStyle').addEventListener('change', generateIcons);
        
        // Gerar √≠cones iniciais
        generateIcons();
    </script>
</body>
</html>
